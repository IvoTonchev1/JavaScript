<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Webinar Registration Form</title>

    <script src="jscript.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="styles.css"/>    
</head>
<body>

    <div id="theForm">
        <h1>Регистрация за уебинар</h1>

        <form action="/" method="post">
            <div>
                <p>Име и Фамилия: <span>*    </span></p>
                <input type="text" name="name" value=" " />

                <p>Адрес:</p>
                <input type="text" name="name" value=" " />

                <p>Населено място:</p>
                <input type="text" name="name" value=" " />

                <p>Пощенски код:</p>
                <input type="text" name="name" value=" " />

                <p>Email: <span>*    </span></p>
                <input type="email" name="name" value=" " />

                <p>Телефон: <span>*    </span></p>
                <input type="text" name="name" value=" " />

                <p>Дата на семинара: <span>*    </span></p>
                <input type="date" name="name" value=" " />

                <p>Желая фактура</p>
                <input type="checkbox" id="checkBox" name="name" value=" " onclick="toggleSub(this, 'divToShow');" />

                <div id="divToShow">

                    <p>Фирма/Организация: <span>*    </span></p>
                    <input type="text" name="name" value=" " />

                    <p>МОЛ: <span>*    </span></p>
                    <input type="text" name="name" value=" " />

                    <p>ЕИК: <span>*    </span></p>
                    <input type="text" name="name" value=" " />

                    <p>ИН по ДДС: <span>*    </span></p>
                    <input type="text" name="name" value=" " />

                    <p>Адрес: <span>*    </span></p>
                    <input type="text" name="name" value=" " />

                </div>

                <br>
                <button type="button">Register</button>
                <button type="button">Clear</button>
            </div>

        </form>

    </div>

</body>
</html>
