<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>DecToHex</title>
</head>
<body>
    <script>
        var dec = prompt("Enter a number");
        var hex = (+dec).toString(16).toUpperCase();
        alert(hex);
    </script>
</body>
</html>
